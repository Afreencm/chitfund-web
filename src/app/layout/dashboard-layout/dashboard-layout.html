<div class="layout-wrapper">
    <p-toolbar class="layout-topbar">
        <ng-template pTemplate="start">
            <div class="flex align-items-center">
                <p-button icon="pi pi-bars" (onClick)="toggleSidebar()" [rounded]="true" [text]="true"
                    class="mr-2"></p-button>
                <span class="text-xl font-bold">Chit Fund</span>
            </div>
        </ng-template>

        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-3">
                <p-button label="Logout" icon="pi pi-sign-out" (onClick)="onLogout()" severity="danger" [text]="true"
                    class="hover-effect"></p-button>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="layout-main-container">
        <aside class="layout-sidebar" [class.layout-sidebar-hidden]="!sidebarVisible">
            <p-menu [model]="menuItems()" styleClass="w-full border-none"></p-menu>
        </aside>

        <main class="layout-content">
            <div class="layout-content-inner router-container">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
