<div class="auth-wrapper flex items-center justify-center p-4 sm:p-4">
    <!-- Main Auth Card - Full screen on mobile, card on desktop -->
    <div
        class="w-full sm:max-w-[420px] bg-white sm:p-8 p-6 sm:rounded-xl sm:border sm:border-slate-200/50 sm:shadow-2xl">
        <!-- Logo & Header -->
        <div class="flex flex-col items-center mb-8 sm:mb-8">

            <img src="/SyncFund.png" alt="SyncFund Logo" width="240" height="60" class="object-contain mb-6 sm:mb-4"
                style="width: 240px;">

            <p class="text-xs sm:text-[11px] font-bold text-slate-400 uppercase tracking-wider text-center">Sign in to
                your Sync Fund account
            </p>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error"
            class="mb-5 p-3.5 sm:p-3 bg-rose-50 border border-rose-100 rounded-lg flex items-center gap-2.5 animate-shake">
            <svg class="w-5 h-5 sm:w-4 sm:h-4 text-rose-500 flex-shrink-0" width="16" height="16" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-sm sm:text-xs font-semibold text-rose-600 leading-tight">{{error}}</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-5 sm:space-y-4" (ngSubmit)="handleLogin()">
            <div class="space-y-2 sm:space-y-1.5">
                <label for="email"
                    class="block text-xs sm:text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-0.5">
                    Email Address
                </label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required
                    class="w-full h-12 sm:h-11 px-4 bg-slate-50 border border-slate-200 text-slate-900 rounded-lg focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all outline-none placeholder:text-slate-300 text-base sm:text-sm font-medium"
                    placeholder="name@company.com">
            </div>

            <div class="space-y-2 sm:space-y-1.5">
                <div class="flex items-center justify-between ml-0.5">
                    <label for="password"
                        class="text-xs sm:text-[10px] font-bold text-slate-400 uppercase tracking-wider">
                        Password
                    </label>
                    <a routerLink="/forgot-password"
                        class="text-xs sm:text-[10px] font-bold text-indigo-500 hover:text-indigo-600 uppercase tracking-wider transition-colors">
                        Forgot?
                    </a>
                </div>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    autocomplete="current-password"
                    class="w-full h-12 sm:h-11 px-4 bg-slate-50 border border-slate-200 text-slate-900 rounded-lg focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all outline-none placeholder:text-slate-300 text-base sm:text-sm font-medium"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center gap-2.5 ml-0.5 py-0.5">
                <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember"
                    class="w-5 h-5 sm:w-4 sm:h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500/20 transition-all cursor-pointer">
                <label for="remember" class="text-sm sm:text-xs font-medium text-slate-600 cursor-pointer select-none">
                    Remember this device
                </label>
            </div>

            <button type="submit" [disabled]="loading"
                class="w-full h-12 sm:h-11 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 text-white rounded-lg font-bold text-base sm:text-sm shadow-lg sm:shadow-sm shadow-indigo-200 sm:shadow-indigo-100 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span *ngIf="!loading">Sign In</span>
                <svg *ngIf="loading" class="animate-spin h-5 w-5 sm:h-4 sm:w-4 text-white"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center pt-6 border-t border-slate-100">
            <p class="text-sm sm:text-xs font-medium text-slate-500">
                Don't have an account?
                <a routerLink="/register-org"
                    class="text-indigo-600 hover:text-indigo-700 font-bold ml-1 transition-colors">Join the family</a>
            </p>
        </div>
    </div>
</div>
